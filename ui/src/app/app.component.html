<div class="container-fluid border">
  <div class="row justify-content-center m-2">
    <div class="col p-2">
      <h1 class="border p-1">
        {{title}}
      </h1>
    </div>
  </div>
  <div class="row p-1 m-2">
    <div class="col-3 p-1">
      <div class="border text-center p-2">
        <app-radial-gauge [title]="'Depth'" [dataMin]="'0'" [dataMax]="'500'"></app-radial-gauge>
        <app-linear-gauge></app-linear-gauge>
      </div>
    </div>
    <div class="col p-1">
      <app-cameraview></app-cameraview>
    </div>
    <div class="col-1 p-1">
      <app-switches></app-switches>
    </div>
  </div>
</div>
